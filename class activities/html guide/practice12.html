<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Website</h1>
    <p id="test">testing javascript</p>

    <!--adding javascript to text-->
    <script>
        document.getElementById("test").innerHTML = "Javascript is used to make the website interactive!";
        document.getElementById("test").style.fontSize = "25px";
        document.getElementById("test").style.color = "red";
        document.getElementById("test").style.backgroundColor = "lightblue";
    </script>

    <h2>Types of File Paths</h2> <br>
    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Picture" width="350px" height="200px">
    <p>This is an example of absolute file path</p>

    <img src="istock.jpg" alt="Nature" width="350px" height="200px">
    <p> This is an example of relative file path</p>
</body>
</html>
