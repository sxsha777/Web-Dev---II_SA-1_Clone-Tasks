<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--You can also connect a CSS stylesheet to the HTML page by adding a link in the <head> section of the HTML page-->
    <!--<link rel="stylesheet" href="styles.css">-->
    <!--This is an example of internal CSS in HTML-->
    <style>
        body {background-color: Violet;}
        h1 {color: red;}
        P {color: pink;}
    </style>
</head>
<body>
    <h1>Random heading</h1>
    <p>dot dot dot dot dot dot dot dot</p>

    <!--Creating a table in html-->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>def</td>
            <td>xyz</td>
        </tr>
        <tr>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>

    <!-- Lists in HTML -->
    <h2>Unordered List</h2>
    <ul>
        <li>Pens</li>
        <li>Books</li>
        <li>Erasers</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Chips</li>
        <li>Biscuits</li>
        <li>Chocolate</li>
    </ol>

    <h2> Description list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- my favorite drink</dd> 
    </dl>
</body>
</html>
