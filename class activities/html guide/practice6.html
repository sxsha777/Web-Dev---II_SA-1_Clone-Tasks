<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>bold text</b> <br> <!--making text bold-->

    <i>italic text</i> <br>  <!--making text italic-->

    <strong>used to emphasize important text.</strong> <br>
    <em>adds emphasis to text</em> <br> <!--emphasizes a text-->

    <small>makes text small</small> <br> <!--making text small-->
    <p>used to <mark>highlight</mark> text in a paragraph.</p> <br> <!--highlighting text-->

    <!--Superscript and Subscript text-->
    <p>shows the deleted <del>word</del> text in a paragraph.</p> <br> 
    <p><sub>subscripted</sub> text.</p> <br> <p><sup>superscripted</sup> text.</p> <br>
</body>
</html>
