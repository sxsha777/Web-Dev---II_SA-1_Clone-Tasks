<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz With Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-con">
        <!-- Question 1 -->
        <div class="que">
            Which Game of Thrones character is known as the Young Wolf?
        </div>
        <div class="opt">
            <div class="option">A. Robb Stark</div>
            <div class="option">B. Catelyn Stark</div>
            <div class="option">C. Eddard Stark</div>
        </div>
        
        <!-- Question 2 -->
        <div class="que">
            2. Which planet is known as the Red Planet?
        </div>
        <div class="opt">
            <div class="option">A. Earth</div>
            <div class="option">B. Mars</div>
            <div class="option">C. Jupiter</div>
        </div>
        
        <!-- Question 3 -->
        <div class="que">
            hat Italian city is famous for its system of canals?
        </div>
        <div class="opt">
            <div class="option">A. Rome</div>
            <div class="option">B. Naple</div>
            <div class="option">C. Venice</div>
        </div>

        <!-- Submit Button -->
        <div class="submit-btn">Submit Quiz</div>
    </div>
</body>
</html>
